<ion-header>
  <ion-navbar>
    <ion-title>Qualificações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formulario">

    <ion-item padding>
      <ion-label>Curso:</ion-label>
      <ion-input type="text" formControlName="curso" ngModel pattern="[a-zA-Z ]* "></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label>Instituição:</ion-label>
      <ion-input type="text" formControlName="nome_inst" size="100" ngModel pattern="[a-zA-Z ]* "></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label>Data da Conclusão:</ion-label>
      <ion-datetime (click)="RetornaAno()" displayFormat="MM/YYYY" pickerFormat="MM YYYY" cancelText="Cancelar"
        doneText="OK" formControlName="ano"></ion-datetime>
    </ion-item>

    <ion-item padding>
      <ion-label>Tipo:</ion-label>
      <ion-select cancelText="Cancelar" formControlName="tipo_curs">
        <ion-option *ngFor="let tipo of tipo_curs" [value]="tipo">{{tipo}}</ion-option>
      </ion-select>
    </ion-item>


    <ion-item padding>
      <ion-label>Descrição:</ion-label>
      <ion-input type="text" formControlName="desc" ngModel pattern="[a-zA-Z ]* "></ion-input>
    </ion-item>



  </form>

</ion-content>
