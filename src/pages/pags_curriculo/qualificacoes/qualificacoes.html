<ion-header>
  <ion-navbar>
    <ion-title>Qualificação Profissional</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formulario">

    <ion-item padding>
      <ion-label id="lbl_curso">Curso:</ion-label>
      <ion-input type="text" formControlName="curso" (keyup)="Validacoes('curso')" (ionFocus)="Validacoes('curso')" (ionBlur)="Validacoes('curso')">
      </ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label id="lbl_nome_instituicao">Instituição de ensino:</ion-label>
      <ion-input type="text" formControlName="nome_instituicao" (keyup)="Validacoes('nome_instituicao')" (ionFocus)="Validacoes('nome_instituicao')" (ionBlur)="Validacoes('nome_instituicao')"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label id="lbl_data_ano">Data da Conclusão:</ion-label>
      <ion-datetime (click)="RetornaAno()" displayFormat="YYYY" pickerFormat="YYYY" [min]="1990" [max]="ano"
        cancelText="Cancelar" doneText="OK" formControlName="data_ano" (ionFocus)="Validacoes('data_ano')"
        (ionBlur)="Validacoes('data_ano')"></ion-datetime>
    </ion-item>

    <ion-item padding>
      <ion-label id="lbl_tipo_curso">Tipo:</ion-label>
      <ion-select cancelText="Cancelar" (keyup)="Validacoes('tipo_curso')" formControlName="tipo_curso" (ionFocus)="Validacoes('tipo_curso')"
        (ionBlur)="Validacoes('tipo_curso')">
        <ion-option *ngFor="let tipo of tipo_curso" [value]="tipo">{{tipo}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item padding>
      <ion-label id="lbl_desc">Descrição:</ion-label>
      <ion-textarea rows = "7" style="border: 1px solid #dedede; font-size: 14px; border-radius: 15px; padding:8px;" formControlName="desc" (keyup)="Validacoes('desc')"(ionFocus)="Validacoes('desc')" (ionBlur)="Validacoes('desc')">
      </ion-textarea>
    </ion-item>

    <button ion-button (click)="goToPage6()" style="width: 100px; float:right; background-color: #FF7F50">Próximo</button>

  </form>

</ion-content>
