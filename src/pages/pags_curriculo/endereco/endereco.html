<ion-header>
  <ion-navbar>
    <ion-title style="margin-right:30px">Endereço</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<form>

<ion-item padding>
  <ion-label >Insira o CEP:</ion-label>
  <ion-input type="text" (keyup)="pegarCEP($event)"></ion-input>
</ion-item>

<ion-item padding>
  <ion-label>Endereço:</ion-label>
  <ion-input type="text" [value]="lista_cep.logradouro"></ion-input>
</ion-item>

<ion-item padding>

  <ion-label>Número:</ion-label>
  <ion-input type="text" size="5"></ion-input>
</ion-item>

<ion-item padding>
  <ion-label>Complemento:</ion-label>
  <ion-input type="text" [value]="lista_cep.complemento"></ion-input>
</ion-item>

<ion-item padding>
  <ion-label>Bairro:</ion-label>
  <ion-input type="text" [value]="lista_cep.bairro"></ion-input>
</ion-item>

<ion-item padding >
  <ion-label>Cidade:</ion-label>
  <ion-input type="text" [value]="lista_cep.localidade"></ion-input>

</ion-item>

<ion-item padding>
  <ion-label>UF:</ion-label>
  <ion-input type="text" size="2" [value]="lista_cep.uf"></ion-input>
</ion-item>

<button ion-button (click)="goToPage3()" style="width: 100px; float:right">Próximo</button>


</form>

</ion-content>
