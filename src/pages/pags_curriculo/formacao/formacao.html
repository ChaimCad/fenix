<ion-header>
  <ion-navbar>
    <ion-title style="margin-right:30px">Formação Acadêmica</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <form [formGroup]="formulario">
    <ion-item padding>
      <ion-label id="lbl_escolaridade">Escolaridade:</ion-label>
      <ion-select cancelText="Cancelar" formControlName="escolaridade" (ionFocus)="Validacoes('escolaridade')" (ionBlur)="Validacoes('escolaridade')"  >
        <ion-option *ngFor="let escola of escolaridade" [value]="escola">{{escola}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item padding>
      <ion-label id="lbl_nome_inst">Instituição de ensino:</ion-label>
      <ion-input type="text" formControlName="nome_inst" (keyup)="Validacoes('nome_inst')" (ionFocus)="Validacoes('nome_inst')" (ionBlur)="Validacoes('nome_inst')"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label id="lbl_ano">Ano de Conclusão:</ion-label>
      <ion-datetime (click)="RetornaAno()" displayFormat="YYYY" pickerFormat="YYYY" [min]="1960" [max]="ano" cancelText="Cancelar"
        doneText="OK" formControlName="ano" (keyup)="Validacoes('ano')"(ionFocus)="Validacoes('ano')" (ionBlur)="Validacoes('ano')"></ion-datetime>
    </ion-item>

    <button ion-button (click)="goToPage4()" style="width: 100px; float:right">Próximo</button>
  </form>

</ion-content>
