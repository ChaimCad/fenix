<ion-header>
  <ion-navbar>
    <ion-title>Dados Pessoais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list> 

<form >

  <ion-item padding>
    <ion-label>Nome:</ion-label>
    <ion-input type="text" [value]="nome" ></ion-input>
  </ion-item>


<ion-item padding>
  <ion-label>Sobrenome:</ion-label>
  <ion-input type="text" [value]="sobrenome" ></ion-input>
</ion-item>

<ion-item padding>
    <ion-label>Sexo:</ion-label>
      <ion-select cancelText="Cancelar" name = "sexo">
        <ion-option *ngFor="let sexos of sexo" [value]="sexos">{{sexos}}</ion-option>
      </ion-select>
</ion-item>

<ion-item padding>
    <ion-label>Email:</ion-label>
    <ion-input type="email" [value]="email" ></ion-input>
</ion-item>

<ion-item padding>
    <ion-label>Telefone:</ion-label>
    <ion-input type="text" [value]="telefone" ></ion-input>
</ion-item>

<ion-item padding>
    <ion-label>Celular:</ion-label>
    <ion-input type="text" [value]="celular" ></ion-input>
</ion-item>

<ion-item padding>
    <ion-label>Estado civil:</ion-label>
      <ion-select cancelText="Cancelar" >
        <ion-option *ngFor="let estado of estado_civil" [value]="estado">{{estado}}</ion-option>
      </ion-select>
</ion-item>

<ion-item padding>
    <ion-label>Filhos:</ion-label>
      <ion-select cancelText="Cancelar" >
        <ion-option *ngFor="let filhos of filho" [value]="filhos">{{filhos}}</ion-option>
      </ion-select>
</ion-item>

<ion-item padding>
  <ion-label>Data de nascimento:</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" min="1994-03-14" max="2012-12-09"></ion-datetime>
</ion-item>






</form>

</ion-list>

</ion-content>
