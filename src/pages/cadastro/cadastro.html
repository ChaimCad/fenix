
<ion-header>
  <ion-navbar color="primary">
      <ion-title>Cadastro</ion-title>
  </ion-navbar>
   
  </ion-header>

<ion-content padding>

    <ion-item>
        <ion-input type="text" placeholder="Nome"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="text" placeholder="Sobrenome"></ion-input>
      </ion-item>

    <ion-item>
        <ion-input type="email" placeholder="Email" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" placeholder="Senha"></ion-input>
        <ion-icon name="lock"></ion-icon>
      </ion-item>

      <ion-item>
          <ion-input type="password" placeholder="Confirmar Senha"></ion-input>
        </ion-item>
     
      <div class="termos">
        <p>
          <input type="radio" name="tipo_cad" value="usu" checked> Cadastrar como usuário<br><br>
          <input type="radio" name="tipo_cad" value="emp"> Cadastrar como empresa
        </p>
        <p>
          <input type="checkbox">
          Li e concordo com os <a href="">Termos de compromisso</a>
       </p>
      </div>

      <button ion-button block>Cadastrar</button>
      <p>Já tem uma conta? <a (click)="goToLoginPage()">Entre!</a></p>
    

</ion-content>
